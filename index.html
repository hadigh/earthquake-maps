<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Earthquake Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
        }
        #map1, #map2 {
            width: 45%;
            height: 500px;
        }
        #plot1, #plot2 {
            width: 45%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h2>Earthquake Epicenter & Station Maps</h2>
    <div class="container">
        <div id="map1"></div>
        <div id="map2"></div>
    </div>
    
    <h2>Time-Series Plots</h2>
    <div class="container">
        <div id="plot1">Loading Plot 1...</div>
        <div id="plot2">Loading Plot 2...</div>
    </div>

    <script>
        // Coordinates for demonstration
        const epicenter1 = { lat: -7.0, lon: 147.4, name: "Earthquake 1 - Mag4.6" };
        const epicenter2 = { lat: -6.9, lon: 147.4, name: "Earthquake 2 - Mag4.5" };
        const station1 = { lat: -6.72972972972973, lon: 146.99540614879265, name: "Consulate" };
        const station2 = { lat: -6.66666666666667, lon: 146.98741034747633, name: "UPNG" };

        // Initialize the maps
        var map1 = L.map('map1').setView([epicenter1.lat, epicenter1.lon], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map1);

        var map2 = L.map('map2').setView([epicenter2.lat, epicenter2.lon], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map2);

        // Markers for stations
        var stationMarker1 = L.marker([station1.lat, station1.lon]).addTo(map1).bindPopup(station1.name);
        var stationMarker2 = L.marker([station2.lat, station2.lon]).addTo(map1).bindPopup(station2.name);

        // Plot Time-Series Data on Click
        stationMarker1.on('click', function() {
            loadTimeSeriesData('timeseries.csv', 'plot1', 1);
        });

        stationMarker2.on('click', function() {
            loadTimeSeriesData('timeseries.csv', 'plot1', 2);
        });

        // Function to load and plot time-series data from a CSV file
        function loadTimeSeriesData(file, plotId, column) {
            fetch(file)
                .then(response => response.text())
                .then(csvText => {
                    let rows = csvText.split("\n").map(row => row.split(","));
                    
                    // First row is the header, skip it
                    const header = rows[0];
                    const x = rows.slice(1).map(row => row[0]); // Time values (first column)

                    let y = rows.slice(1).map(row => {
                        let value = parseFloat(row[column]);
                        if (isNaN(value)) {
                            console.warn(`Skipping non-numeric value: ${row[column]}`);
                            return null;
                        }
                        return value;
                    }).filter(value => value !== null); // Remove nulls

                    console.log('Header:', header);
                    console.log('Time data:', x);
                    console.log('Velocity data:', y);

                    let maxValue = Math.max(...y);
                    let maxIndex = y.indexOf(maxValue);

                    // Log maximum value and corresponding time
                    console.log('Max value:', maxValue);
                    console.log('Max time:', x[maxIndex]);

                    const trace = {
                        x: x,
                        y: y,
                        mode: 'lines',
                        name: 'Time-Series Data'
                    };

                    const maxPoint = {
                        x: [x[maxIndex]],
                        y: [maxValue],
                        mode: 'markers+text',
                        marker: {
                            color: 'red',
                            size: 12,
                            opacity: 0.8
                        },
                        text: [`PGV = ${parseFloat(maxValue).toFixed(2)}`],
                        textposition: 'top right',
                        showlegend: false
                    };

                    const layout = { 
                        title: 'Corrected Time-Series Data',
                        showlegend: false
                    };

                    // Plot with the max point highlighted
                    Plotly.newPlot(plotId, [trace, maxPoint], layout);
                })
                .catch(error => {
                    console.error('Error loading time-series data:', error);
                    document.getElementById(plotId).innerHTML = "Failed to load data.";
                });
        }
    </script>
</body>
</html>
